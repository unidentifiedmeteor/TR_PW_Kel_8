<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>perulangan</h2>
    <p id="angka"></p>

    <script>
        let hasil = "";

        for (let i = 1; i <= 10; i++) {
            hasil += i + "<br>";
        }

        document.getElementById("angka").innerHTML = hasil;
    </script>
</body>
</html>
