<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>aritmatika</h2>
    <p id="hitung"></p>

    <script>
        let x = 10;
        let y = 20;

        let hasil = "penjumlahan: " + (x + y) + "<br>" +
                    "pengurangan: " + (x - y) + "<br>" +
                    "perkalian: " + (x * y) + "<br>" +
                    "pembagian: " + (x / y) + "<br>" +
                    "modulus: " + (x % y) + "<br>" +
                    "increment: " + (++x) + "<br>" +
                    "decrement: " + (--y) + "<br>";

        document.getElementById("hitung").innerHTML = hasil;
    </script>
    
</body>
</html>
